server {
    listen 80 default_server;
    server_name _;
    root /home/app/webapp/public;

    passenger_enabled on;
    passenger_user app;
    passenger_app_type node;
    passenger_startup_file fastboot-server.js;
    merge_slashes off;

    add_header x-amzn-oidc-data $http_x_amzn_oidc_data always;
    add_header X-Anonymous-Consumer true;
}
