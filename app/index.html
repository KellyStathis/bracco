<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{content-for 'site-title'}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for "head"}}

    <link rel="manifest" href="{{rootURL}}manifest.webmanifest">
    <meta name="msapplication-config" content="{{rootURL}}browserconfig.xml">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,600" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" type='text/css'>

    <link href="{{content-for 'cdn-url'}}" rel='stylesheet' type='text/css'>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    {{content-for "head-footer"}}
  </head>
  <body>
    {{content-for "body"}}

    <script src="https://cdn.statuspage.io/se-v2.js"></script>

    <script src="{{rootURL}}assets/vendor.js"></script>
    <script src="{{rootURL}}assets/bracco.js"></script>
    <script type="text/javascript">
      (function() {
          var s = document.getElementsByTagName('script')[0],
              p = document.createElement("script");
          p.type = "text/javascript";
          p.async = true;
          p.src = 'https://api.usersnap.com/load/6d0c32c3-844a-47f4-b3c6-3a4cb9e9af7c.js';
          s.parentNode.insertBefore(p, s);
      })();

    {{content-for "body-footer"}}
